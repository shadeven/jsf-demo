<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head/>
<h:form>
    <p:growl id="growl" sticky="false" showDetail="true"/>
    <p:wizard flowListener="#{registrationBean.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="First Name: *"/>
                    <p:inputText required="true" Label="First Name"/>
                    <h:outputText value="Last Name: *"/>
                    <p:inputText required="true" Label="Last Name"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
        <p:tab id="address" title="Address">
            <p:panel header="Address Details">
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Street:"/>
                    <p:inputText Label="Street"/>
                    <h:outputText value="Suburb"/>
                    <p:inputText Label="Suburb"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Submit" actionListener="#{registrationBean.save}" update="growl" process="@this"/>
        </p:tab>
    </p:wizard>
</h:form>
</html>
